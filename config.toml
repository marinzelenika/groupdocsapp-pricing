theme = 'mytheme'
relativeURLS = true

[params]
        url = "https://purchase-api.dynabic.com/v1.2/products/familyId-196240?isArchived=false&applyDisplayOrder=true&enabledPPPOn=&excludeProductsWithNegativeOrdering=true&excludePlansWithNegativeOrdering=true&clientkey=11f3e8f3c7db4393b887&signature=5tHTDUPJTXgZ9zBWJHIX0yKKK6c"

  [module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
